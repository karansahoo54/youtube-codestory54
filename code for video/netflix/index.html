<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="netflix-text">
            <span class="letter" style="--delay: 0s;">N</span>
            <span class="letter" style="--delay: 0.2s;">E</span>
            <span class="letter" style="--delay: 0.4s;">T</span>
            <span class="letter" style="--delay: 0.6s;">F</span>
            <span class="letter" style="--delay: 0.8s;">L</span>
            <span class="letter" style="--delay: 1s;">I</span>
            <span class="letter" style="--delay: 1.2s;">X</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
